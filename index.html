<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" /> 
    <link rel="stylesheet" href="./assets/style.css">

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
      
      <div class="row">
        <div class="timeCol col-1" id="9"><p>9am</p></div>
        <textarea class="eventCol col-10"></textarea>
        <button class="buttonCol col-1 btn-primary oi oi-browser"></button>
      </div>

      <div class="row">
        <div class="timeCol col-1" id="10"><p>10am</p></div>
        <textarea class="eventCol col-10"></textarea>
        <button class="buttonCol col-1 btn-primary oi oi-browser"></button>
      </div>

      <div class="row">
        <div class="timeCol col-1" id="11"><p>11am</p></div>
        <textarea class="eventCol col-10"></textarea>
        <button class="buttonCol col-1 btn-primary oi oi-browser"></button>
      </div>

      <div class="row">
        <div class="timeCol col-1" id="12"><p>12pm</p></div>
        <textarea class="eventCol col-10"></textarea>
        <button class="buttonCol col-1 btn-primary oi oi-browser"></button>
      </div>

      <div class="row">
        <div class="timeCol col-1" id="13"><p>1pm</p></div>
        <textarea class="eventCol col-10"></textarea>
        <button class="buttonCol col-1 btn-primary oi oi-browser"></button>
      </div>

      <div class="row">
        <div class="timeCol col-1" id="14"><p>2pm</p></div>
        <textarea class="eventCol col-10"></textarea>
        <button class="buttonCol col-1 btn-primary oi oi-browser"></button>
      </div>

      <div class="row">
        <div class="timeCol col-1" id="15"><p>3pm</p></div>
        <textarea class="eventCol col-10"></textarea>
        <button class="buttonCol col-1 btn-primary oi oi-browser"></button>
      </div>

      <div class="row">
        <div class="timeCol col-1" id="16"><p>4pm</p></div>
        <textarea class="eventCol col-10"></textarea>
        <button class="buttonCol col-1 btn-primary oi oi-browser"></button>
      </div>

      <div class="row">
        <div class="timeCol col-1" id="17"><p>5pm</p></div>
        <textarea class="eventCol col-10"></textarea>
        <button class="buttonCol col-1 btn-primary oi oi-browser"></button>
      </div>

    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</html>
